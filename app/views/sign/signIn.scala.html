@(title: String)


        <!-- Signin Modal -->
<div id="signinModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Sign in </h3>
  </div>
  <div class="modal-body">
  
	  <script src="@routes.Assets.at("javascripts/jquery.validate.js")"></script>
			 <div id="signin" class="form-horizontal">
				  <div class="control-group">
				    <label class="control-label" for="inputText">User</label>
				    <div class="controls">
				      <input  name="email" type="text" id="inemail" placeholder="user">
				    </div>
				  </div>
				  <div class="control-group">
				    <label class="control-label" for="inputPassword">Password</label>
				    <div class="controls">
				      <input name="password" type="password" id="password" placeholder="Password">
				    </div>
				  </div>
				   <div class="control-group">
				     <label class="control-label" id="status" style="width:200px;margin-left:70px"></label>
				  </div>
				  <div class="control-group">
				    <div class="controls">
				    
				      <a type="submit" class="btn btn-success" style="padding:8px;width:60px" onClick="signin()" class="btn">Sign in</a>
				    </div>
				    
				  </div>
		</div>
		<script>
				$("#signin").validate();
		</script>
    </div>
  </div>
