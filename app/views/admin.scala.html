@(session:String,user:String)

@main("welcome to security reader",session) {


@if(session=="exist"){
@if(user=="admin"||user=="moderator"){
<div class="container" >

	<div class="row" style="align:center">
		<div class="offset2 span8" style="margin-top:10px;">
			<select id="year" onchange="getval();">
			  @for( a <- 2008 to 2013){
			  	<option value="@a">@a</option>
			  }
			</select>
			<select id="branch" onchange="getval();">
			  <option value="CS">CS</option>
			  <option value="EE">EE</option>
			  <option value="ME">ME</option>
			</select>
			<select id="roll" onchange="getval();">
			  @for( a <- 1000 to 1130){
			  	<option value="@a">@a</option>
			  }
			</select>
			<button class="btn btn-primary" onclick=f("null")>Submit</button>
		</div>
	</div>
	@calender(user) 
}else{
@calender(user) 
}
}else{
<div style="width:100%;height:80%;" align="center">
	<div style="margin-top:15%";>
	<h1 > Sorry you do not have necessary privileges to  see this page </h1>
	<button style="margin-top:50px;" align="center" class="btn btn-large btn-primary" type="button" data-toggle="modal" id="login" href="#signinModal">Please Login</button>
	</div>
</div>
}  
	
	
	
	
	


	
</div>

}
